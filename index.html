<!DOCTYPE html>
<html>
  <head>
    <title>Quiz</title>
    <link rel="stylesheet" href="css/quiz.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style></style>
  </head>
  <body>
    <nav></nav>
    <div id="home-container">
      <form action="" id="setup">
        <label for="name">Enter Your Name :)</label>
        <input type="text" id="name" autocomplete="off" />
        <label for="questions"
          >How many questions do you want to attempt?</label
        >
        <select name="questions" id="questions">
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
        <label for="type">Question type</label>
        <select name="type" id="type">
          <option value="mixed">Mixed</option>
          <option value="categories">Select categories</option>
        </select>
        <div class="catagory">
          <span class="cat">
            <input type="checkbox" name="select" id="generalKnowledge" />
            <label for="generalKnowledge">General Knowledge</label>
          </span>
          <span class="cat">
            <input type="checkbox" name="select" id="scienceTechnology" />
            <label for="scienceTechnology">Science and Technology</label>
          </span>
          <span class="cat">
            <input type="checkbox" name="select" id="sports" />
            <label for="sports">Sports</label>
          </span>
          <span class="cat">
            <input type="checkbox" name="select" id="moviesEntertainment" />
            <label for="moviesEntertainment">Movies and Entertainment</label>
          </span>
          <span class="cat">
            <input type="checkbox" name="select" id="history" />
            <label for="history">History</label>
          </span>
          <span class="cat">
            <input type="checkbox" name="select" id="geography" />
            <label for="geography">Geography</label>
          </span>
          <span class="cat">
            <input type="checkbox" name="select" id="literature" />
            <label for="literature">Literature</label>
          </span>
          <span class="cat">
            <input type="checkbox" name="select" id="mathsLogic" />
            <label for="mathsLogic">Maths and Logic</label>
          </span>
          <span class="cat">
            <input type="checkbox" name="select" id="music" />
            <label for="music">Music</label>
          </span>
        </div>
        <input type="submit" class="submit-btn" value="Start Quizz" />
      </form>
    </div>

    <div id="quiz-container">
      <form id="quiz-form">
        <ul id="question-container"></ul>
        <input type="submit" class="submit-btn" value="Submit" />
      </form>
      <input
        type="reset"
        class="submit-btn"
        value="Restart Quiz"
        id="restart"
      />
    </div>

    <div id="result-container">
      <h1>Results</h1>
      <h3 id="result-display"></h3>
      <div class="colors">
        <div class="green"></div>
        <div>Correct Answer</div>
        <div class="red"></div>
        <div>Wrong Answer</div>
        <div class="orange"></div>
        <div>Not Answered</div>
      </div>

      <ul id="answersct">
        <!-- <li>
          <div class="questiondisplay">
            <h3>${question}</h3>
            <div class="optcont">
              <div class="que${i + 1}_option1" class="optionr" >${option1}</div>
              <div class="que${i + 1}_option2" class="optionr" >${option2}</div>
              <div class="que${i + 1}_option3" class="optionr" >${option3}</div>
              <div class="que${i + 1}_option4" class="optionr" >${option4}</div>
            </div>
          </div>
        </li> -->
      </ul>
      <input
        type="reset"
        class="submit-btn"
        value="Restart Quiz"
        id="restart2"
      />
    </div>

    <script src="js/quizz.js"></script>
    <script src="js/data.js"></script>
    <script>
      const typeSelect = document.getElementById("type");
      const catElements = document.getElementsByClassName("cat");

      typeSelect.addEventListener("change", function () {
        if (typeSelect.value === "mixed") {
          // Hide elements
          for (let i = 0; i < catElements.length; i++) {
            catElements[i].style.display = "none";
          }
        } else if (typeSelect.value === "categories") {
          // Show elements
          for (let i = 0; i < catElements.length; i++) {
            catElements[i].style.display = "inline-block";
          }
        }
      });
      // Ensure "Mixed" is selected by default
      typeSelect.value = "mixed";
      typeSelect.dispatchEvent(new Event("change"));
    </script>
  </body>
</html>
